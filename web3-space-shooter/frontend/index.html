<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web3 Space Shooter - Play-to-earn arcade game on Shardeum blockchain" />
    <meta name="theme-color" content="#00f3ff" />
    
    <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Space Shooter Web3" />
    <meta property="og:description" content="Defend the galaxy and earn crypto rewards on Shardeum" />
    <meta property="og:type" content="website" />
    
    <title>Space Shooter | Web3 Arcade</title>
    
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        background: #050814;
        color: #fff;
        font-family: 'Orbitron', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen styles before React loads */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
      }
      
      .initial-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(0, 243, 255, 0.2);
        border-top-color: #00f3ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="initial-loading">
        <div class="initial-spinner"></div>
        <p style="margin-top: 20px; color: #00f3ff; letter-spacing: 2px;">
          LOADING SYSTEM...
        </p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
